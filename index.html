<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />

    <title>RocketShoes</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/favicon.ico" alt="favicon" />
      </div>

      <nav>
        <ul>
          <li>homem</li>
          <li>mulher</li>
          <li>criança</li>
          <li>customizar</li>
        </ul>
      </nav>

      <div class="search">
        <img src="assets/icon-search.svg" alt="search-icon" />
        <input type="search" class="search" placeholder="Pesquisar" />
      </div>

      <div class="shop-cart__menu">
        <img src="assets/icon-bag.svg" alt="bag-icon" />

        <div class="menu">
          <div class="line line1"></div>
          <div class="line line2"></div>
          <div class="line line3"></div>
        </div>
      </div>
    </header>

    <main>
      <section class="product-info">
        <h2>Tênis Esportivo Para Corrida Top</h2>
        <p>
          Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e
          musculoso.
        </p>
        <span class="price">R$ 1.000,00</span>
        <button class="buy">comprar</button>
      </section>
      <section class="product-images">
        <div class="enlarged">
          <img src="assets/tenis-1-ampliado.png" alt="tenis-1-ampliado" />
        </div>
        <div class="images">
          <img src="assets/tenis-1-galeria.png" alt="tenis-1-galeria" />
          <img src="assets/tenis-2-galeria.png" alt="tenis-2-galeria" />
          <img src="assets/tenis-3-galeria.png" alt="tenis-3-galeria" />
        </div>
      </section>
    </main>

    <footer>
      <div class="video">
        <iframe
          width="fit-content"
          height="auto"
          src="https://www.youtube.com/embed/geFi-ZpN2ZM"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>

      <div class="social-media">
        <ul>
          <li>facebook</li>
          <li>instagram</li>
          <li>youtube</li>
          <li>twitter</li>
        </ul>
      </div>

      <div class="explorer">
        <p>explore mais</p>
        <img src="assets/icon-arrow.svg" alt="arrow" />
      </div>
    </footer>

    <div class="menu-overlay">
      <div class="close-menu">
        <img
          src="https://cdn2.iconfinder.com/data/icons/flat-ui-icons-24-px/24/cross-24-512.png"
          alt="cross"
        />
      </div>
      <ul>
        <li>homem</li>
        <li>mulher</li>
        <li>criança</li>
        <li>customizar</li>
      </ul>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
